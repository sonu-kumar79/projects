<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img src="img/home.svg" alt="Home">Home</li>
                    <li style="color: #a7a7a7;"><img src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/library.svg" alt="">
                    <h2 style="color: #a7a7a7;">Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"></a><span>Legal</span></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"></a><span>Safety & Privacy</span></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"></a><span>Privacy Policy</span></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"></a><span>Cookies</span></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"></a><span>About Ads</span></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"></a><span>Accessibility</span></div>
                </div>
            </div>
            
            
        </div>
        <div class="right bg-grey rounded ">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="45px" class="hamburger" src="img/hamburger.svg" alt="">
                        <button><img src="img/left.svg" alt=""></button>
                        <button><img src="img/right.svg" alt=""></button>
                    </div>
                </div>
                <div class="buttons">
                    <button class="simg"><img src="img/signupbtn.svg" alt=""></button>
                    <button class="sign">Sign up</button>
                    <button class="log">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <a href="" class="h1">Spotify Playlists</a>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo" style="font-size: 13px;">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timeVolume">
                            <div class="songtime" style="font-size: 13px;" ></div>
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
